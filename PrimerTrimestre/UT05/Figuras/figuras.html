<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="figuras.css" rel="stylesheet" type="text/css">
    <script src="figuras.js"></script>
    </meta>
    </meta>
    <title>Figuras</title>
</head>
<body>
<!--    Astericos o vacío-->
<h1>Figuras geométricas</h1>
<!--relleno-->
<div id="relleno">
    <p>Elige el tipo de relleno que más guste</p>
    <button name="relleno" type="button">*</button>
    <button name="relleno" type="button">/</button>
</div>
<div id="figura">
    <p>Elija la figura que quiera dibujar</p>
    <button id="cuadrado" name="figura" type="button"></button>
    <button id="triangulo" name="figura" type="button"></button>
    <button id="rectangulo" name="figura" type="button"></button>
</div>
<!--Tamaño de la figura-->
<div id="tamagno">
    <p>Elija el tamaño de la figura</p>
    <button id="s1" name="size" type="button"></button>
    <button id="s2" name="size" type="button"></button>
    <button id="s3" name="size" type="button"></button>
    <button id="s4" name="size" type="button"></button>
    <button id="s5" name="size" type="button"></button>
    <button id="s6" name="size" type="button"></button>
    <button id="s7" name="size" type="button"></button>
    <button id="s8" name="size" type="button"></button>
    <button id="s9" name="size" type="button"></button>
    <button id="s10" name="size" type="button"></button>
</div>
</body>
</html>
