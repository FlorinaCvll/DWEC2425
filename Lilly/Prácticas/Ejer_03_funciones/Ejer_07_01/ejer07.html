<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script src="ejer07.js"></script>
    <link rel="stylesheet" href="ejer07.css"/>
</head>
<body>
<div id="padre">
    <div>Escriba un mensaje y elija cómo quiere mostrarlo</div>
    <div id="hijo">
        <div id="mensaje">
            <input type="text" id="texto" placeholder="Escriba un mensaje"/>
        </div>
        <div id="select">
            <select name="opciones" id="opciones">
                <option value="Console.error">Console.error</option>
                <option value="Console.log">Console.log</option>
                <option value="Alert">alert</option>
                <option value="Prompt">prompt</option>
                <option value="Confirm">Confirm</option>
            </select>
        </div>
        <div id="start">Pulse aquí para comenzar</div>
    </div>
</div>
</body>
</html>
