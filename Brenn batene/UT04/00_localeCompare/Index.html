<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Ordenación en JavaScript</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>Ordenación en JavaScript</h1>

<h2>Ordenación Alfabética</h2>
<ul id="listaNombres"></ul>

<h2>Ordenación Multilingüe</h2>
<ul id="listaPalabras"></ul>

<h2>Ordenación Insensible a Mayúsculas</h2>
<ul id="listaFrutas"></ul>

<h2>Ordenación de Objetos (por edad)</h2>
<ul id="listaPersonas"></ul>

<h2>Comparación en Formularios</h2>
<form>
    <input id="num1" placeholder="Número 1" type="text">
    <input id="num2" placeholder="Número 2" type="text">
    <button id="comparar" type="button">Comparar</button>
    <p id="resultadoComparacion"></p>
</form>

<h2>Ordenación por Longitud</h2>
<ul id="listaCadenas"></ul>

<script src="script.js"></script>
</body>
</html>
