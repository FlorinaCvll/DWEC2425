<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Ecualizador Gráfico</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="equalizer-container">
    <div class="numbersLeft">
        <span>10·</span>
        <span>·</span>
        <span>·</span>
        <span>+·</span>
        <span>0•</span>
        <span>-·</span>
        <span>·</span>
        <span>·</span>
        <span>10·</span>
    </div>

    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="labels">
        <p>[Fq.]</p>
        <span>31</span>
        <span>62</span>
        <span>125</span>
        <span>250</span>
        <span>500</span>
        <span>1K</span>
        <span>2K</span>
        <span>4K</span>
        <span>8K</span>
        <span>16K</span>
        <p>[Hz]</p>
    </div>

    <div class="numbersRight">
        <span>·10</span>
        <span>·</span>
        <span>·</span>
        <span>·</span>
        <span>•5</span>
        <span>·</span>
        <span>·</span>
        <span>·</span>
        <span>·0</span>
    </div>
</div>
</body>
</html>
