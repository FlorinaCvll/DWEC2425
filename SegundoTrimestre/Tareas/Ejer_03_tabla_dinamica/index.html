<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="Style.css" rel="stylesheet">
    <title>Ejercicio 03 - Tabla Dinámica</title>
</head>
<body>
<div class="container">
    <form id="dataForm">
        <input id="nombre" placeholder="Nombre" required type="text">
        <input id="apellido1" placeholder="Apellido 1" required type="text">
        <input id="apellido2" placeholder="Apellido 2" type="text">
        <input id="fechaNacimiento" required type="date">
        <input id="localidad" placeholder="Localidad" required type="text">
        <input id="codigoPostal" pattern="\d{5}" placeholder="Código Postal" required type="text">
        <input id="provincia" placeholder="Provincia" readonly type="text">
        <input id="comunidad" placeholder="Comunidad Autónoma" readonly type="text">
        <button type="submit">Agregar</button>
        <button onclick="generar5DatosAleatorios()" type="button">Generar 5 Datos Aleatorios</button>
        <button onclick="generar10DatosAleatorios()" type="button">Generar 10 Datos Aleatorios</button>
        <button onclick="generar15DatosAleatorios()" type="button">Generar 15 Datos Aleatorios</button>
    </form>
    <input id="searchInput" onkeyup="buscarDatos()" placeholder="Buscar..." type="text">
    <div id="tablaContainer">
        <table id="dataTable">
            <thead>
            <tr>
                <th onclick="ordenarTabla(0)">Identificador</th>
                <th onclick="ordenarTabla(1)">Nombre</th>
                <th onclick="ordenarTabla(2)">Apellido 1</th>
                <th onclick="ordenarTabla(3)">Apellido 2</th>
                <th onclick="ordenarTabla(4)">Fecha de Nacimiento</th>
                <th onclick="ordenarTabla(5)">Edad</th>
                <th onclick="ordenarTabla(6)">Localidad</th>
                <th onclick="ordenarTabla(7)">Código Postal</th>
                <th onclick="ordenarTabla(8)">Provincia</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="dataBody">
            <!-- Los datos se agregarán aquí -->
            </tbody>
        </table>
    </div>
</div>
<script src="Script.js"></script>
</body>
</html>
